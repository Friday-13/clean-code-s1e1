<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="info">
      <img class="info__img" src="./eisenhower-matrix.jpg" alt="matrix eisenhower">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="all-tasks">
      <section class="new-task" id="topSectionForAddingElementToList">
        <h2 class="section-header new-task__header">Add Item</h2>
        <div class="task-row-wrapper">
          <!-- TODO: change class name, because it isn't nested block -->
          <input id="new-task" class="task__input" type="text"> 
          <button class="button">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h2 class="section-header">Todo</h2>
        <ul class="task-category" id="incompleteTasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__input">
            <button class="button task__edit">Edit</button>
            <button class="button task__delete"><img class="task__delete-icon" src="./remove.svg" alt="remove"></button>
          </li>
          <li class="task task_edit-mode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input">
            <button class="button task__edit">Save</button>
            <button class="button task__delete"><img class="task__delete-icon" src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h2 class="section-header">Completed</h2>
        <ul class="task-category" id="completed-tasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task__input">
            <button class="button task__edit">Edit</button>
            <button class="button task__delete"><img class="task__delete-icon" src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
