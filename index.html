<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="info">
      <img class="info__img" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="all-tasks">
      <p id="topSectionForAddingElementToList">
        <label class="section-header" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <!-- TODO: change class name, because it isn't nested block -->
          <input id="new-task" class="task__input" type="text"> 
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="section-header">Todo</h3>
      <ul class="task-category" id="incompleteTasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="button task__edit">Edit</button>
          <button class="button task__delete"><img class="task__delete-icon" src="./remove.svg"></button>
        </li>
        <li class="task task_edit-mode">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="button task__edit">Save</button>
          <button class="button task__delete"><img class="task__delete-icon" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="section-header">Completed</h3>
      <ul class="task-category" id="completed-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="button task__edit">Edit</button>
          <button class="button task__delete"><img class="task__delete-icon" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
